<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid 19 Tracker</h1>
       <hr>

     <app-dashboard
     [totalConfirmed]="totalConfirmed"
     [totalActive]="totalActive"
     [totalDeaths]="totalDeaths"
    [totalRecovered]="totalRecovered"
     ></app-dashboard>


     <div class="ui form">
      <div class="inline fields">
        <label for="fruit">Select Case</label>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio"  value="confirmed"  id="confirmed" (change)="updateChart($event)"  name="fruit" checked="" tabindex="0" class="hidden">
            <label for="confirmed">Confirmed</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="fruit" value="deaths" id="deaths" (change)="updateChart($event)" tabindex="0" class="hidden">
            <label for="deaths">Deaths</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" id="recovered" value="recovered" (change)="updateChart($event)" name="fruit" tabindex="0" class="hidden">
            <label for="recovered">Recovered</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="fruit" value="active" id="active" (change)="updateChart($event)" tabindex="0" class="hidden">
            <label for="active">Active</label>
          </div>
        </div>
      </div>


  </div>


  <div style="display: block;">
    <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
  </div>
